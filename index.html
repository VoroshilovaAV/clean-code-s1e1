<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="app-descr-block">
      <img class="app-descr-block-pic" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more-inf-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-block">
      <section id="top-section">
        <label class="label-text text-head" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="item-text hide-outline task" id="new-task" type="text">
          <button class="button hide-outline">Add</button>
        </div>
      </section>
      <section>
        <h3 class="text-head hide-list-style">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="item hide-list-style">
            <input class="item-checkbox hide-outline" type="checkbox">
            <label class="item-label task">Pay Bills</label>
            <input class="input-text item-text hide-outline task" type="text">
            <button class="button edit hide-outline">Edit</button>
            <button class="button delete hide-outline">
              <img class="icon-del" src="./remove.svg" alt="Icon Remove">
            </button>
          </li>
          <li class="item hide-list-style edit-mode-block">
            <input class="item-checkbox hide-outline" type="checkbox">
            <label class="item-label task">Go Shopping</label>
            <input class="input-text item-text hide-outline task" type="text" value="Go Shopping">
            <button class="button edit hide-outline">Save</button>
            <button class="button delete hide-outline">
              <img class="icon-del" src="./remove.svg" alt="Icon Remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="text-head">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="item hide-list-style">
            <input class="item-checkbox hide-outline" type="checkbox" checked>
            <label class="item-label task">See the Doctor</label>
            <input class="input-text label-text hide-outline task" type="text">
            <button class="button edit hide-outline">Edit</button>
            <button class="button delete hide-outline">
              <img class="icon-del" src="./remove.svg" alt="Icon Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
