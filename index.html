<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="app-descr-block">
      <img class="app-descr-block__pic" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="app-descr-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__top">
        <label class="label__text text__head" for="new-task">Add Item</label>
        <div class="task__row_wrapper">
          <input class="item__text hide_outline task" id="new-task" type="text">
          <button class="button hide_outline">Add</button>
        </div>
      </section>
      <section class="main__todo">
        <h3 class="text__head hide_list_style">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="item hide_list_style">
            <input class="item__checkbox hide_outline" type="checkbox">
            <label class="item__label task">Pay Bills</label>
            <input class="input__text item__text hide_outline task" type="text">
            <button class="button edit hide_outline">Edit</button>
            <button class="button delete hide_outline">
              <img class="icon__del" src="./remove.svg" alt="Icon Remove">
            </button>
          </li>
          <li class="item hide_list_style edit_mode_block">
            <input class="item__checkbox hide_outline" type="checkbox">
            <label class="item__label task">Go Shopping</label>
            <input class="input__text item__text hide_outline task" type="text" value="Go Shopping">
            <button class="button edit hide_outline">Save</button>
            <button class="button delete hide_outline">
              <img class="icon__del" src="./remove.svg" alt="Icon Remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__completed">
        <h3 class="text__head">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="item hide_list_style">
            <input class="item__checkbox hide_outline" type="checkbox" checked>
            <label class="item__label task">See the Doctor</label>
            <input class="input__text label__text hide_outline task" type="text">
            <button class="button edit hide_outline">Edit</button>
            <button class="button delete hide_outline">
              <img class="icon__del" src="./remove.svg" alt="Icon Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
